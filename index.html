<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora Web</title>
</head>
<body onload="init();">
    <header>
        <p>Calculadora Web</p>
    </header>
    <br>
    <br>
    <br>
    <p>Oscar Alexander Encarnacion</p>
    <br>
    <p>2020-10386</p>
    <div class="contenedor">
<table class="calculadora">
<tr>
    <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
    <td><button id="siete">7</button></td>
    <td><button id="ocho">8</button></td>
    <td><button id="nueve">9</button></td>
    <td><button id="borrar">DEL</button></td>
    <td><button id="limpiar">AC</button></td>
</tr>
<tr>
    <td><button id="cuatro">4</button></td>
    <td><button id="cinco">5</button></td>
    <td><button id="seis">6</button></td>
    <td><button id="multiplicacion">X</button></td>
    <td><button id="division">/</button></td>
</tr>
<tr>
    <td><button id="uno">1</button></td>
    <td><button id="dos">2</button></td>
    <td><button id="tres">3</button></td>
    <td><button id="sumar">+</button></td>
    <td><button id="restar">-</button></td>
</tr>
<tr>
    <td><button id="cero">0</button></td>
    <td><button id="punto">.</button></td>
    <td><button id="EXP">EXP</button></td>
    <td><button id="ANS">ANS</button></td>
    <td><button id="igual">=</button></td>
</tr>


</table>
    </div>
<script src="js/app.js"></script>
</body>
</html>
